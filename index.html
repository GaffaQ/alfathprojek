<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Daur Ulang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Kalkulator Daur Ulang Plastik</h2>
        <label for="plastik">Masukkan jumlah plastik (kg):</label>
        <input type="number" id="plastik" min="1" placeholder="Masukkan berat plastik">
        <button onclick="hitungKeuntungan()">Hitung</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Hasil Perhitungan</h3>
            <p id="hasil"></p>
            <button onclick="tutupModal()">Tutup</button>
        </div>
    </div>

    <script>
        function hitungKeuntungan() {
            let plastik = document.getElementById('plastik').value;
            if (plastik <= 0 || plastik === "") {
                alert("Masukkan jumlah plastik yang valid!");
                return;
            }

            let kotakPensil = plastik * 16;
            let totalUang = kotakPensil * 10000;
            let totalModal = kotakPensil * 3750;
            let totalKeuntungan = kotakPensil * 6250;

            let hasilText = `Jumlah Plastik: ${plastik} kg <br>
                             Kotak Pensil yang Dihasilkan: ${kotakPensil} kotak <br>
                             Total Uang Didapatkan: Rp${totalUang.toLocaleString()} <br>
                             Total Modal: Rp${totalModal.toLocaleString()} <br>
                             Total Keuntungan: Rp${totalKeuntungan.toLocaleString()}`;

            document.getElementById('hasil').innerHTML = hasilText;
            document.getElementById('modal').style.display = 'flex';
        }

        function tutupModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>

</html>
